<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<div class="scene">
		<!-- Representa a estrada onde os carros trafegam -->
		<div class="road">
			<!-- Faixa de pedestres -->
			<div class="crosswalk"></div>
		</div>
		<!-- Semáforo para veículos -->
		<div class="traffic-light" id="vehicle-light">
			<div class="light red"></div>
			<div class="light yellow"></div>
			<div class="light green"></div>
		</div>
		<!-- Semáforo para pedestres -->
		<div class="traffic-light pedestrian" id="pedestrian-light">
			<div class="light red"></div>
			<div class="light green"></div>
		</div>
		<div class="traffic-light pedestrian2" id="pedestrian2-light2">
			<div class="light red 2"></div>
			<div class="light green 2"></div>
		</div>
		<!-- Botão que o pedestre aperta para atravessar a rua -->
		<button id="pedestrian-button" style="left: 30%; top: 60%; padding: 5px 1px;" >Pedir para atravessar</button>
		<button id="pedestrian-button2" style="left: 70%; top: 60%; padding: 5px 1px;" >Pedir para atravessar</button>
	</div>

	<!-- Script que controla a lógica dos semáforos -->
	<script src="teste.js"></script>
    <link rel="stylesheet" href="teste.css">

</body>
</html>
